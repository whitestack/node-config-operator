                  blocks:
                    items:
                      properties:
                        beginMarker:
                          default: '# BEGIN MARKER NCO'
                          description: Marker that signals the start of a block
                          type: string
                        content:
                          type: string
                        endMarker:
                          default: '# END MARKER NCO'
                          description: Marker that signals the end of the block
